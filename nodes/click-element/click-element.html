<script type="text/javascript">
    RED.nodes.registerType('click-element', {
        category: 'Appium',
        color: '#8ea9cf',
        defaults: {
            name: {value: ""},
        },
        inputs: 1,
        outputs: 2,
        icon: "font-awesome/fa-mouse-pointer",
        label: function () {
            return this.name || "Click";
        }
    });
</script>

<script type="text/x-red" data-template-name="click-element">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="click-element">
    <p>A simple node that converts the message payloads into all lower-case characters</p>

</script>
